<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wanderful Marketing</title>
  <style>
    :root {
      --primary: #d3abdd;
      --bg: #fff;
      --text: #111;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--text);
    }

    .dot {
      height: 12px;
      width: 12px;
      background-color: var(--primary);
      border-radius: 50%;
      display: inline-block;
      animation: pulse 1.5s infinite;
      margin-left: 0.5rem;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wanderful Marketing</h1>
    <p>Notre site est actuellement en construction<span class="dot"></span><br>
    Revenez bientôt pour découvrir notre univers !</p>
  </div>
</body>
</html>
