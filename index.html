<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wanderful Marketing – Site en construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #d3abdd;
      --secondary: #a6c4d2;
      --accent: #6763b5;
      --text: #000000;
      --bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .circle {
      width: 40px;
      height: 40px;
      border: 4px solid var(--primary);
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .main-content {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    .line {
      width: 60px;
      height: 4px;
      background-color: var(--accent);
      border-radius: 3px;
      margin: 1rem 0;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      line-height: 1.6;
      max-width: 480px;
      color: var(--text);
    }

    footer {
      position: fixed;
      bottom: 1rem;
      font-size: 0.85rem;
      color: var(--secondary);
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="circle"></div>
  </div>

  <!-- Main content -->
  <div class="main-content" id="mainContent">
    <h1>Wanderful Marketing</h1>
    <div class="line"></div>
    <p>Notre site est actuellement en construction.<br>Nous préparons quelque chose de beau, minimaliste et inspiré.</p>
    <footer>© 2025 Wanderful Marketing</footer>
  </div>

  <!-- Script pour le loader -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('mainContent').style.display = 'flex';
      }, 2000); // délai de 2 secondes
    });
  </script>
</body>
</html>
