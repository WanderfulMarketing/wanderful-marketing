<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wanderful | Marketing Agency</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #d3abdd;
      --secondary: #a6c4d2;
      --accent: #6763b5;
      --text: #000;
      --font: 'Outfit', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      background: #fff;
      color: var(--text);
      /* suppression du padding-top */
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .logo {
      font-family: var(--font);
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--primary);
      text-transform: uppercase;
    }

    nav a {
      font-family: var(--font);
      text-decoration: none;
      color: var(--text);
      margin-left: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      padding-top: 80px; /* pour laisser la place à la navbar fixe */
    }

    h1 {
      font-family: var(--font);
      font-size: clamp(3rem, 10vw, 6rem);
      color: var(--primary);
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    h2 {
      font-family: var(--font);
      font-size: clamp(1rem, 2vw, 1.5rem);
      color: var(--primary);
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-top: 0.5rem;
    }

    .contact-section {
      max-width: 800px;
      margin: auto;
      padding: 4rem 2rem;
      background-color: #fff;
    }

    .contact-intro {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      font-weight: 700;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      font-family: var(--font);
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: none;
      overflow-y: auto;
    }

    button {
      padding: 1rem;
      font-family: var(--font);
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--accent);
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.5;
      filter: blur(4px); /* effet de flou */
    }

    .hero-text {
      position: relative;
      z-index: 1;
    }

    footer {
      background-color: #f8f8f8;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #555;
      margin-top: 4rem;
    }

    footer span {
      color: var(--primary);
      font-weight: 600;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">WANDERFUL</div>
    <nav>
      <a href="#">A PROPOS</a>
    </nav>
  </header>

  <!-- SECTION HERO -->
  <section class="hero">
    <video autoplay muted loop playsinline class="background-video">
      <source src="aura.mp4" type="video/mp4" />
    </video>
    <div class="hero-text">
      <h1>WANDERFUL</h1>
      <h2>MARKETING AGENCY</h2>
    </div>
  </section>

  <!-- SECTION CONTACT -->
  <section class="contact-section">
    <div class="contact-intro">Une question? Un projet? Contactez nous.</div>
    <form action="https://formspree.io/f/TON_CODE_FORM" method="POST">
      <input type="text" name="name" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre adresse e-mail" required>
      <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    © 2025 <span>Wanderful</span> — Tous droits réservés
  </footer>

</body>
</html>
