<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wanderful Marketing</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --violet-principal: #d3abdd;
      --bleu-secondaire: #a6c4d2;
      --bleu-foncé: #6763b5;
      --noir: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: var(--noir);
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
      border-bottom: 2px solid var(--violet-principal);
      z-index: 999;
    }

    .navbar {
      max-width: 1200px;
      margin: auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-left {
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: var(--noir);
    }

    .navbar-right a {
      margin-left: 1rem;
      text-decoration: none;
      color: var(--noir);
      font-family: Arial, sans-serif;
    }

    .main-container {
      margin-top: 100px;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .boxed {
      background-color: var(--violet-principal);
      padding: 4rem 2rem;
      width: 100%;
      max-width: 900px;
      text-align: center;
      position: relative;
    }

    .background-image {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.1;
      max-width: 100%;
      height: auto;
      z-index: 0;
    }

    .hero-text {
      position: relative;
      z-index: 1;
    }

    .hero-text h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 5rem;
      text-transform: uppercase;
    }

    .hero-text p {
      font-family: Arial, sans-serif;
      font-size: 1.5rem;
      text-transform: uppercase;
      margin-top: -10px;
    }

    .contact {
      margin-top: 5rem;
      text-align: center;
    }

    .contact h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 1rem;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      resize: none;
    }

    textarea {
      height: 150px;
      overflow-y: auto;
    }

    button {
      background-color: var(--bleu-foncé);
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--noir);
    }

    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 3rem;
      }

      .hero-text p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <div class="navbar-left"><a href="#">À propos</a></div>
      <div class="navbar-right"><a href="#">WANDERFUL</a></div>
    </div>
  </header>

  <main class="main-container">
    <div class="boxed">
      <!-- Image personnalisée à placer ici -->
      <img src="image.jpg" alt="Image fond" class="background-image" />
      <div class="hero-text">
        <h1>Wanderful</h1>
        <p>Marketing</p>
      </div>
    </div>
  </main>

  <section class="contact">
    <h2>Une question ? Un projet ? Contactez-nous.</h2>
    <form action="https://formspree.io/f/your_form_id" method="POST">
      <input type="text" name="name" placeholder="Votre nom" required />
      <input type="email" name="email" placeholder="Votre e-mail" required />
      <textarea name="message" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

</body>
</html>
