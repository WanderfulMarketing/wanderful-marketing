<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WANDERFUL MARKETING</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #d3abdd;
      --secondary: #a6c4d2;
      --accent: #6763b5;
      --text: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: var(--text);
      padding-top: 80px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fff;
      border-bottom: 1px solid #eee;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      color: var(--primary);
      letter-spacing: 0.1em;
    }

    nav a {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.1rem;
      color: var(--text);
      text-decoration: none;
      margin-left: 2rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--primary);
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(3rem, 10vw, 6rem);
      color: var(--primary);
      letter-spacing: 0.1em;
      margin: 0;
      text-transform: uppercase;
    }

    .hero h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(1rem, 2vw, 1.5rem);
      color: var(--primary);
      margin-top: 0.5rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-weight: 400;
    }

    section {
      max-width: 800px;
      margin: auto;
      padding: 4rem 2rem;
    }

    .contact-intro {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 500;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: Arial, sans-serif;
    }

    textarea {
      resize: none;
      overflow-y: auto;
    }

    button {
      padding: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--accent);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin-left: 0;
        margin-top: 0.5rem;
      }

      .hero h1 {
        font-size: 3rem;
      }

      .hero h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">WANDERFUL</div>
    <nav>
      <a href="#">Ã€ propos</a>
    </nav>
  </header>

  <div class="hero">
    <h1>WANDERFUL</h1>
    <h2>MARKETING</h2>
  </div>

  <section>
    <div class="contact-intro">Une question ? Un projet ? Contactez-nous.</div>

    <form action="https://formspree.io/f/TON_CODE_FORM" method="POST">
      <input type="text" name="name" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre adresse e-mail" required>
      <textarea name="message" rows="6" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

</body>
</html>
