<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderful Marketing</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --violet: #d3abdd;
      --blue: #a6c4d2;
      --deep-purple: #6763b5;
      --black: #000000;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--white);
      color: var(--black);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .logo {
      font-family: 'Outfit', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      color: var(--violet);
    }

    .subtitle {
      font-size: 1rem;
      letter-spacing: 0.2em;
      color: var(--violet);
      margin-top: 0.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
    }

    label {
      margin: 0.5rem 0 0.2rem;
      font-weight: 600;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 1.5rem;
      background-color: var(--violet);
      color: var(--white);
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--deep-purple);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.8rem;
      color: var(--blue);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">WANDERFUL</div>
    <div class="subtitle">MARKETING</div>
  </div>

  <form action="https://formsubmit.co/contact@wanderful-marketing.com" method="POST">
    <label for="name">Nom</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Adresse e-mail</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>

    <!-- Protection anti-spam de formsubmit.co -->
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Envoyer</button>
  </form>

  <footer>
    &copy; 2025 Wanderful Marketing. Tous droits réservés.
  </footer>
</body>
</html>
