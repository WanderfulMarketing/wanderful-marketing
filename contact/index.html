<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Wanderful Marketing</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="icon" href="/favicon.png" type="image/png">
  <style>
    :root {
      --primary: #d3abdd;
      --secondary: #a6c4d2;
      --accent: #6763b5;
      --text: #000;
      --font: 'Outfit', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: var(--font);
      background: #fff;
      color: var(--text);
    }

    html {
      scroll-behavior: smooth;
    }

    header {
      height: 60px;
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      height: 100%;
    }

    .nav-logo {
      height: 50px;
      width: auto;
      display: block;
      vertical-align: middle;
      margin-top: -1px;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      margin-left: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    main.contact-section {
      display: flex;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 7rem auto 2rem auto;
      padding: 2rem;
      gap: 3rem;
    }

    .contact-left,
    form {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-left h2 {
      font-size: 1.6rem;
      color: var(--primary);
      font-weight: 700;
      text-transform: uppercase;
    }

    .contact-left p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .social-icons {
      display: flex;
      gap: 1.5rem;
      margin-top: 1rem;
    }

  .social-icons a svg {
  transition: fill 0.3s ease;
}

.social-icons a:hover svg {
  fill: #6763b5; /* couleur violet accentuée */
}

    input, textarea {
      padding: 1rem;
      font-size: 1rem;
      font-family: var(--font);
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    textarea {
      resize: none;
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      font-family: var(--font);
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--accent);
    }

    footer {
      background-color: #f8f8f8;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #555;
      margin-top: 4rem;
    }

    footer span {
      color: var(--primary);
      font-weight: 600;
    }

    @media (max-width: 768px) {
      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }

      main.contact-section {
        flex-direction: column;
        padding: 1.5rem 1rem;
        margin-top: 6rem;
      }

      .contact-left h2 {
        font-size: 1.4rem;
      }

      input, textarea {
        font-size: 0.95rem;
      }
    }

    @media(max-width: 600px) {
      header {
        height: 50px;
      }

      .nav-logo {
        height: 35px;
      }

      .contact-left h2 {
        font-size: 1.3rem;
      }

      .social-icons a img {
        width: 24px;
        height: 24px;
      }
    }
    .contact-title {
  font-size: 2rem; /* ajuste si besoin */
  font-weight: 700;
  color: #000; /* noir */
  text-transform: none; /* pas de majuscule forcée */
  margin-bottom: 2rem;
}
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">
      <img src="/Icon.svg" alt="Logo Wanderful" class="nav-logo">
    </a>
    <nav>
      <a href="/#a-propos">A PROPOS</a>
      <a href="/contact">CONTACT</a>
    </nav>
  </header>

  <main class="contact-section">

      <p>Nous répondons à vos questions du Lundi au Samedi de 10h à 17h.</p>
      <p>N'hésitez pas à nous suivre sur les réseaux sociaux !</p>

    <form action="https://formspree.io/f/TON_CODE_FORM" method="POST">
      <input type="text" name="name" placeholder="Votre nom" required>
      <input type="text" name="prenom" placeholder="Votre prénom" required>
      <input type="email" name="email" placeholder="Votre adresse e-mail" required>
      <input type="text" name="sujet" placeholder="Votre sujet" required>
      <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </main>

  <footer>
    © 2025 <span>Wanderful Marketing</span> — Tous droits réservés

</body>
</html>
