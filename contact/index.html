<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Marketing Agency</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #d3abdd;
      --secondary: #a6c4d2;
      --accent: #6763b5;
      --text: #000;
      --font: 'Outfit', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: var(--font);
      background: #fff;
      color: var(--text);
    }

    body > *:not(header):not(footer) {
      flex: 1 0 auto;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--primary);
      text-transform: uppercase;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      margin-left: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      transition: color 0.3s ease;
      font-family: var(--font);
    }

    nav a:hover {
      color: var(--accent);
    }

    html {
      scroll-behavior: smooth;
    }

    /* Section contact corrigée pour espacement et taille */
    main.contact-section {
      max-width: 800px;
      margin: 6rem auto 2rem auto; /* plus d'espace au-dessus */
      padding: 4rem 2rem;
    }

    .contact-intro {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      font-weight: 700;
      text-align: center;
      font-family: var(--font);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: var(--font);
    }

    textarea {
      resize: none;
      overflow-y: auto;
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: var(--font);
    }

    button:hover {
      background-color: var(--accent);
    }

    footer {
      background-color: #f8f8f8;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #555;
      margin-top: auto; /* pour coller en bas */
      flex-shrink: 0;
      font-family: var(--font);
    }

    footer span {
      color: var(--primary);
      font-weight: 600;
    }

    @media(max-width:768px){
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">WANDERFUL</div>
    <nav>
      <a href="/#a-propos">A PROPOS</a>
      <a href="/contact">CONTACT</a>
    </nav>
  </header>
  <main class="contact-section">
    <div class="contact-intro">Une question? Un projet? Contactez nous.</div>
    <form action="https://formspree.io/f/TON_CODE_FORM" method="POST">
      <input type="text" name="name" placeholder="Votre nom" required />
      <input type="email" name="email" placeholder="Votre adresse e-mail" required />
      <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </main>

  <footer>
    © 2025 <span>Wanderful Marketing</span> — Tous droits réservés
  </footer>
</body>
</html>
