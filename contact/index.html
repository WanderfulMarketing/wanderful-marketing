<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Wanderful Marketing</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #d3abdd;
      --secondary: #a6c4d2;
      --accent: #6763b5;
      --text: #000;
      --font: 'Outfit', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: var(--font);
      background: #fff;
      color: var(--text);
    }

    body > *:not(header):not(footer) {
      flex: 1 0 auto;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--primary);
      text-transform: uppercase;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      margin-left: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    html {
      scroll-behavior: smooth;
    }

    /* Section contact avec deux colonnes */
    main.contact-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 7rem auto 2rem auto;
      padding: 2rem;
      gap: 3rem; /* plus d’espace entre les deux colonnes */
    }

    .contact-left {
      flex: 1 1 40%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-left h2 {
      font-size: 1.6rem;
      color: #000; /* noir */
    }

    .contact-left p {
      font-size: 1rem;
      line-height: 1.5;
    }

    .social-icons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-icons img {
      width: 28px;
      height: 28px;
      filter: grayscale(100%);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
      filter: none;
    }

    form {
      flex: 1 1 50%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: none;
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--accent);
    }

    footer {
      background-color: #f8f8f8;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #555;
      margin-top: auto;
    }

    footer span {
      color: var(--primary);
      font-weight: 600;
    }

    @media(max-width:768px) {
      main.contact-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">WANDERFUL</div>
    <nav>
      <a href="index.html#a-propos">A PROPOS</a>
      <a href="/contact">CONTACT</a>
    </nav>
  </header>

  <main class="contact-section">
    <div class="contact-left">
      <h2>Une question ? Un projet ? Contactez-vous.</h2>
      <p>Nous répondons à vos questions du lundi au samedi de 10h à 17h.</p>
      <p>N'hésitez pas à nous suivre sur les réseaux !</p>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/tonprofil1" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn 1" />
        </a>
        <a href="https://www.linkedin.com/in/tonprofil2" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn 2" />
        </a>
      </div>
    </div>

    <form action="https://formspree.io/f/TON_CODE_FORM" method="POST">
      <input type="text" name="nom" placeholder="Votre nom" required />
      <input type="text" name="prenom" placeholder="Votre prénom" required />
      <input type="email" name="email" placeholder="Votre adresse e-mail" required />
      <input type="text" name="sujet" placeholder="Votre sujet" required />
      <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </main>

  <footer>
    © 2025 <span>Wanderful Marketing</span> — Tous droits réservés
  </footer>
</body>
</html>
